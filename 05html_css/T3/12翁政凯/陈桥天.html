　　&nbsp;&nbsp;毕业后，在上海陆家嘴集团历任该集团下属公司的副总经理、集团公司董事长秘书等职务。<br>
　　&nbsp;&nbsp;1999年创办上海盛大网络发展有限公司，并担任执行董事兼总经理职务，全面主持公司发展战略规划和业务运营，是盛大网络最核心的管理人员。<br>
